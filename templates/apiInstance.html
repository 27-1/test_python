<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rainbond Static Demo</title>

    <link href="{{ request.script_root }}/static/css/font.css" rel="stylesheet" type="text/css" />
    <link href="{{ request.script_root }}/static/css/kube.min.css" rel="stylesheet" type="text/css" />
    <link
      href="{{ request.script_root }}/static/css/kube.legenda.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="{{ request.script_root }}/static/css/highlight.css" rel="stylesheet" type="text/css" />
    <link href="{{ request.script_root }}/static/css/master.css" rel="stylesheet" type="text/css" />
    <link href="{{ request.script_root }}/static/css/kube.demo.css" rel="stylesheet" type="text/css" />

    <link href="{{ request.script_root }}/static/css/custom.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.bootcss.com/jquery-jsonview/1.2.3/jquery.jsonview.css"
      rel="stylesheet"
    />
  </head>

  <body class="page-kube">
    <header>
      <div class="show-sm">
        <div id="nav-toggle-box">
          <div id="nav-toggle-brand">
            <a href="/" target="_blank">Rainbond</a>
          </div>
          <a
            data-component="toggleme"
            data-target="#top"
            href="#"
            id="nav-toggle"
            ><i class="kube-menu"></i
          ></a>
        </div>
      </div>
      <div class="hide-sm" id="top">
        <div id="top-brand">
          <a href="/" target="_blank" title="home">Rainbond</a>
        </div>
        <nav id="top-nav-main">
          <ul>
            <li>
              <a href="https://github.com/goodrain/rainbond" target="_blank"
                >Github</a
              >
            </li>

            <li>
              <a
                href="https://www.rainbond.com/docs/stable/user-manual/app-creation/language-support/python.html"
                target="_blank"
                >Docs</a
              >
            </li>

            <li>
              <a
                href="/mysql"
                target="_blank"
                >MySQL示例</a
              >
            </li>
            <li>
              <a
                href="/sample"
                target="_blank"
                >API示例</a
              >
            </li>
          </ul>
        </nav>
        <nav id="top-nav-extra">
          <ul>
            <li>
              <a href="https://console.goodrain.com" target="_blank"
                >试用公有云</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div id="main">
        <div class="row gutters">
          <div class="col col-10">
            <div class="form-item">
              <input type="“text”" placeholder="请输入API地址" id="api_url"/>
            </div>
          </div>
          <div class="col col-2">
            <button class="button small" onclick="handleClick()">Submit</button>
          </div>
        </div>
        <div
          class="row col-12"
          id="json"
          style="border: 1px solid #eee;min-height: 250px"
        ></div>
      </div>
    </main>
    <footer id="footer">
      <nav>
        <ul>
          <li><span>Rainbond</span></li>
        </ul>
      </nav>
      <p>&copy; Licence Apache.</p>
    </footer>
    <script
      src="{{ request.script_root }}/static/js/jquery-2.1.4.min.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript" src="{{ request.script_root }}/static/js/tocbot.min.js"></script>
    <script src="{{ request.script_root }}/static/js/kube.js" type="text/javascript"></script>
    <script src="{{ request.script_root }}/static/js/master.js" type="text/javascript"></script>
    <script src="https://cdn.bootcss.com/jquery-jsonview/1.2.3/jquery.jsonview.js"></script>
    <script>
      $(function() {
        handleClick = () => {
          $.ajax({
            method: "get",
            // headers: {
            //   Authorization: `GRJWT ${getCookie("token")}`
            // },
            url: $('#api_url').val(),
            cache: false,
            success: data => {
              $("#json").JSONView(data);
            }
          });
        };
      });
    </script>
  </body>
</html>
